overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: Bearer ${REACT_APP_GITHUB_API_KEY}
documents: 'src/**/*.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      avoidOptionals: true
      namingConvention:
        typeNames: pascal-case#pascalCase
        transformUnderscore: true
